<!doctype html>
<html lang="en" class="h-100">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <style>
        .fas {
            font-size: 50px;
        }
        
        .font {
            font-size: 80px;
        }
        
        .box {
            height: 150px;
            width: 150px;
            box-shadow: 0px 0px 7px 0px rgba(71, 74, 27, 0.93);
        }
    </style>
</head>

<body class="h-100">
    <div class="container h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 d-flex justify-content-between">
                <div class="box bg-warning d-flex justify-content-center d-flec align-items-center rounded-circle" onclick="add()" id="sum">
                    <i class="fas fa-plus text-white"></i>
                </div>
                <div class="box bg-warning d-flex justify-content-center d-flec align-items-center rounded-circle">
                    <h1 id="num" class="font text-white">0</h1>
                </div>
                <div class="box bg-warning d-flex justify-content-center d-flec align-items-center rounded-circle" onclick="minus()" id="sub">
                    <i class="fas fa-minus text-white"></i>
                </div>
            </div>
        </div>
    </div>
    <script>
        var number = 0;
        var myh1 = document.getElementById("num");

        function add() {
            number = number + 1;
            myh1.innerHTML = number;
        }

        function minus() {
            if (number > 0) {
                number = number - 1;
                myh1.innerHTML = number;
            }

        }
    </script>
</body>

</html>
